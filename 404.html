<!DOCTYPE html>
<html>
<head>
    <title>404</title>
</head>
<body>
    <script>
       
        var isMobile = /Mobile|Android|iPhone/i.test(navigator.userAgent);
        
        if (isMobile) {
            var letters = ['a', 'b', 'c', 'e'];
var randomLetter = letters[Math.floor(Math.random() * letters.length)];
window.location.href = "404"+randomLetter + ".html";

        } else {
            var letters = ['a', 'b', 'c', 'd', 'e'];
var randomLetter = letters[Math.floor(Math.random() * letters.length)];
window.location.href = "404"+randomLetter + ".html";

        }
    </script>
</body>
</html>
